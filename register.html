<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HireWire - Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <img src="logo.png" alt="HireWire Logo" class="logo" />
        <h2>Freelancer Registration</h2>
        <form id="registerForm" action="job_application.html" method="GET">
          <label for="fullName">Full Name:</label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            placeholder="Enter your full name"
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />

          <label for="skills">Skills:</label>
          <textarea
            id="skills"
            name="skills"
            placeholder="Enter your skills (e.g., Web Development, Design)"
            required
          ></textarea>

          <button type="submit">Register</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
