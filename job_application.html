<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HireWire - Apply for Job</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <img src="logo.png" alt="HireWire Logo" class="logo" />
        <h2>Apply for a Job</h2>
        <p><strong>Job Title:</strong> Front-End Developer</p>
        <p>
          <strong>Description:</strong> Build responsive and accessible web
          pages for a startup.
        </p>
        <p><strong>Required Skills:</strong> HTML, CSS, JavaScript</p>

        <h3>Submit Your Application</h3>
        <form id="jobForm" action="thank_you.html" method="GET">
          <label for="coverLetter">Cover Letter:</label>
          <textarea
            id="coverLetter"
            name="coverLetter"
            placeholder="Write your cover letter here..."
            required
          ></textarea>

          <button type="submit">Submit Application</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
